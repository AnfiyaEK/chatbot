<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="/eel.js"></script>
    <title>Chatbot</title>

    <style>
        body {
          background-color: black;
          color: white;
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 20px;
        }
    
        h1 {
          text-align: center;
          color: #00ffcc;
        }
    
        #chat-container {
          max-width: 600px;
          margin: 0 auto;
          background: #1a1a1a;
          border-radius: 10px;
          padding: 20px;
        }
    
        #response {
          min-height: 150px;
          background: #333;
          padding: 15px;
          margin-bottom: 15px;
          border-radius: 8px;
          overflow-y: auto;
          overflow-x: hidden;
        }
    
        textarea {
          width: 100%;
          height: 80px;
          padding: 10px;
          font-size: 16px;
          resize: none;
          border-radius: 5px;
          border: none;
        }
    
        input[type="file"] {
          margin-top: 10px;
          display: block;
          color: white;
        }
    
        #file-name {
          font-size: 14px;
          margin-top: 5px;
          color: #ccc;
        }
    
        button {
          margin-top: 10px;
          padding: 10px 20px;
          font-size: 16px;
          background-color: #00ffcc;
          color: black;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        }
    
        button:hover {
          background-color: #00ccaa;
        }
      </style>
    

</head>
    

<body>
    
      <h1>Chatbot</h1>
    
      <div id="chat-container">
        <div id="response">Ask a question or attach a file!</div>
        
        <textarea id="question" placeholder="Type your question here..."></textarea>
        
        <input type="file" id="fileInput" />
        <div id="file-name"></div>
        
        <button onclick="getResponse()">Ask</button>
      </div>
    
    
    </body>

    <script>
      const fileInput = document.getElementById('fileInput');
      const fileNameDisplay = document.getElementById('file-name');
  
      fileInput.addEventListener('change', () => {
        const file = fileInput.files[0];
        fileNameDisplay.textContent = file ? `Attached: ${file.name}` : '';
      });
  
      async function getResponse() { 
        const question = document.getElementById('question').value.trim();
        const responseArea = document.getElementById('response');
        const file = fileInput.files[0];

        if (question !== "") {
          responseArea.innerHTML += `<p><strong>You:</strong> ${question}</p>`;
          document.getElementById('question').value = '';
        }


        async function readFile() {
          return new Promise((resolve, reject) => {
            if (!file) {
              return resolve();
            }

            let reader = new FileReader();

            reader.onload = async function () {
              const base64 = reader.result.split(',')[1];
              console.log(base64);

              await eel.process_base64_file(base64)().then(response => {
                if (response == true) {
                  console.log("File processed.");
                }

                resolve();
              }).catch(err => {
                console.error("Error in process_base64_file: " + err);

                reject(err);
              });
            }
            
            reader.readAsDataURL(file);
            responseArea.innerHTML += `<p><strong>You attached:</strong> ${file.name}</p>`;
          })
        }

        async function getAnswer() {
          // now process the question itself
          // send it to the backend so that it can be embedded and compared against the file
          responseArea.innerHTML += "<p><strong>Bot:</strong> <i>Generating response...</i></p>";

          await eel.process_and_answer_question(question)().then(response => {
            console.log("Answer recieved: " + response);
            responseArea.innerHTML = responseArea.innerHTML.replace(
              "<p><strong>Bot:</strong> <i>Generating response...</i></p>",
              `<p><strong>Bot:</strong> ${response}</p>`
            )
          }).catch(err => {
            console.err("Error in generating an answer: " + err);
          });
        }

        await readFile();
        await getAnswer();

        fileInput.value = '';
        fileNameDisplay.textContent = '';
        responseArea.scrollTop = responseArea.scrollHeight;
      }  
    </script>
</html>
